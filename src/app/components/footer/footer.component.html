<footer id="contact">
    
    <div id="footer-contact">
        <h3>
            ¡Hagamos sus ideas realidad!
        </h3>

        <p>
            Estoy a su disposición para llevar sus ideas a la práctica de la mejor forma posible.
        </p>
        <p>
            Sientase libre de contactarme por alguna de las siguientes vias:
        </p>

        <ul id="footer-contact-icons">
            <li>
                <a href="http://www.linkedin.com/in/bortuno" target="_blank" rel="noopener noreferrer">
                    <i class='bx bxl-linkedin-square' alt="icon-LinkedIn"></i>
                </a>
            </li>
            <li>
                <a href="mailto:bruno.ortuno2@gmail.com">
                    <i class='bx bx-envelope' alt="icon-Email"></i>
                </a>
            </li>
            <li>
                <a href="https://wa.me/5492234376321" target="_blank">
                    <i class='bx bxl-whatsapp' alt="icon-whatsapp"></i>
                </a>
            </li>
            <li>
                <a href="http://github.com/Br1-O" target="_blank" rel="noopener noreferrer">
                    <i class='bx bxl-github' alt="icon-Github"></i>
                </a>
            </li>
        </ul>
    </div>

    <form action="" id="footer-form">
        
        <div>
            <div>
                <label for="name"> Nombre completo </label>
                <input type="text" name="name" placeholder="Ingrese su nombre">
            </div>

            <div>
                <label for="email"> Correo electronico </label>
                <input type="text" name="email" placeholder="Ingrese su email">
            </div>
        </div>

        <label for="subject"> Asunto </label>
        <input type="text" name="subject" placeholder="Ingrese el motivo">

        <label for="message"> Consulta </label>
        <textarea name="message" placeholder="Ingrese su consulta" rows=3 cols=10></textarea>

        <app-button [text]="'Enviar Mensaje'"></app-button>
    </form>

</footer>
