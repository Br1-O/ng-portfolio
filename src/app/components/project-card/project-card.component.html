<div class="project bg-glass">
    <a [href]="project.homepage || '#'" target="_blank" rel="noopener noreferrer">
        <h3>{{ project.name }}</h3>
    </a>
    
    <div class="image-container">
        <a [href]="project.homepage || '#'" target="_blank" rel="noopener noreferrer">
            <img [src]="project.img" [attr.alt]="'vista previa del proyecto ' + project.name">
        </a>
    </div>
    
    <p>{{ project.description }}</p>
    
    <div id="icons-container">
        <a *ngIf="project.homepage" [href]="project.homepage || '#'" target="_blank" rel="noopener noreferrer">
            <i class='bx bx-laptop' title="Ver sitio web"></i>
        </a>
        <a *ngIf="project.html_url" [href]="project.html_url" target="_blank" rel="noopener noreferrer">
            <i class='bx bxl-github' title="Ver repositorio"></i>           
        </a>
    </div>
    
    <div *ngIf="project.topics && project.topics.length" id="topics">
        <ul id="container-topics">
            <li *ngFor="let topic of project.topics">
                <app-badge [text]="topic"></app-badge>
            </li>
        </ul>
    </div>
</div>
